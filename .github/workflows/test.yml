name: Run tests

on:
  issue_comment:
    types: [created, edited]
  pull_request:
    branches: [master]

jobs:
  if: |
      contains(github.event.comment.html_url, '/pull/') &&
      contains(github.event.comment.body, '/hello_tests')
  runs-on: ubuntu-latest

  tests_a:
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Execute a tests
        run: python tests/a.py
  tests_b:
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Execute b tests
        run: python tests/b.py
    
      - name: Display test b
        run: cat tests/b.py
