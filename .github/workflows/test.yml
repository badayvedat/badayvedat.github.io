name: Run tests

on:
  issue_comment:
    types: [created, edited]
  push:
    branches: ["**"]
    paths: [tests/**]

jobs:
  log_output:
    if: contains(github.event.comment.body, '/hello_tests')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            let body = "<details><summary>Show Output</summary>```\nIntegration test details```</details>"
            response = await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
            const comment_id = response.data.id;
            console.log(comment_id);
            console.log(context);
            
  tests_a:
    if: contains(github.event.comment.body, '/hello_tests')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Checkout Pull Request
        run: hub pr checkout ${{ github.event.issue.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Execute a tests
        run: |
          python tests/a.py >> output.txt
          echo "A_OUT=\"$(cat output.txt)\"" >> $GITHUB_ENV

  tests_b:
    if: contains(github.event.comment.body, '/hello_tests')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Checkout Pull Request
        run: hub pr checkout ${{ github.event.issue.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Execute b tests
        run: python tests/b.py
